<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier Produit</title>
  </head>
  <body>
    <!-- Navbar -->
    <app-header-view></app-header-view>

    <!-- content -->
    <div class="container">
      <div class="max-auto w-25" style="margin: auto">
        <h2 class="text-center mb-3">Modifier Produit</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Nom</label>
              <input
                type="text"
                name="nom"
                id="nom"
                formControlName="nom"
                class="form-control"
                [placeholder]="produit?.nom"
                required
              />
            </div>
          </div>
          <!-- Prix -->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="email" class="form-label">Prix</label>
              <input
                type="text"
                name="prix"
                id="prix"
                formControlName="prix"
                class="form-control"
                [placeholder]="produit?.prix"
                required
              />
            </div>
          </div>
          <!-- Quantite -->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="email" class="form-label">Quantite</label>
              <input
                type="text"
                name="quantite"
                id="quantite"
                formControlName="quantite"
                class="form-control"
                [placeholder]="produit?.quantite"
                required
              />
            </div>
          </div>
          <!-- button -->
          <div class="row">
            <div class="col-md-12 form-group">
              <input
                type="submit"
                value="Modifier"
                class="btn btn-primary w-100"
                [disabled]="!form.valid"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
